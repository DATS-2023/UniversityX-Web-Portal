<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}UniversityX Web Portal{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">UniversityX</a>
        <span class="navbar-text">
            Web Portal
        </span>
    </nav>
    <!-- ... (same as before) ... -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('courses')}}">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('enrollment')}}">Enrollment</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('instructors')}}">Instructors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('rooms')}}">Rooms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('scheduling')}}">Scheduling</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
<!-- ... -->
<div class="container">
        <h1 class="mt-4 mb-4">{% block header %}{% endblock %}</h1>
        {% block content %}{% endblock %}
    </div>
   <!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</main>
<footer>
    
</footer>
</body>
</html>
